<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta cep</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">

      <h1>Consultando CEP</h1>

      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="08452-420" maxlength="9">

          <small>00000-000</small>
        </div>

        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" placeholder="Av. Paulista" class="form-control" id="logradouro">
          <small>Rua, Avenida</small>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" placeholder="São miguel" class="form-control" id="bairro">
          <small>Bairro</small>
        </div>

        <div class="form-group">
          <label for="localidade">Localidade</label>
          <input type="text" placeholder="São Paulo" class="form-control" id="localidade">
          <small>Cidade</small>
        </div>

        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" placeholder="SP" class="form-control" id="uf">
          <small>UF</small>
        </div>

      </form>
    </div>


  </body>

</html>
